	<body>
		<!-- Equivale à tag jsp:include (das páginas JSP) ou c:import (da biblioteca JSTL) -->
		<!-- th:replace - Tag da biblioteca de dependências thymeleaf. -->
		<div th:replace="~{base::logo}"></div>
		<!-- <div class="logo-container mb-3 p-3 d-flex justify-content-between">
			<span class="logo">mudi</span>
			<span class="mt-3">login</span>
		</div> -->
		
		<div class="container">
			<!-- Equivale à tag jsp:include (das páginas JSP) ou c:import (da biblioteca JSTL) -->
			<!-- th:replace - Tag da biblioteca de dependências thymeleaf. -->
			<!-- Dessa vez a tag utiliza argumentos, como se fosse uma função ou um método. -->
			<div th:replace="~{base::titulo('Novo Pedido')}"></div>
			<!-- <div class="jumbotron mb-0">
				<h1 class="display-4">Novo Pedido</h1>
			</div> -->
			
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" th:action="@{/pedido/novo}" method="post" class="card-body">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<!-- O th:field="*{nomeProduto}", tag do thymeleaf, gera automaticamente as propriedades html name, id e value e as gerencia -->
						<!-- Portanto, nesse caso não é mais necessário declarar a propriedade name. -->
						<!-- name="nomeProduto" -->
						<input th:field="*{nomeProduto}" class="form-control" type="text" placeholder="nome do produto" />
						<small>Informe qual o nome do produto.</small>
						<div class="text-danger" th:errors="*{nomeProduto}">
							Erros do nome do produto
						</div>
					</div>
					
					<div class="form-group">
						<label for="urlProduto">Url</label>
						<!-- O th:field="*{urlProduto}", tag do thymeleaf, gera automaticamente as propriedades html name, id e value e as gerencia -->
						<!-- Portanto, nesse caso não é mais necessário declarar a propriedade name. -->
						<!-- name="urlProduto" -->
						<input th:field="*{urlProduto}" class="form-control" type="text" placeholder="url do produto" />
						<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
						<div class="text-danger" th:errors="*{urlProduto}">
							Erros da url do produto
						</div>
					</div>
					
					<div class="form-group">
						<label for="urlImagem">Imagem</label>
						<!-- O th:field="*{urlImagem}", tag do thymeleaf, gera automaticamente as propriedades html name, id e value e as gerencia -->
						<!-- Portanto, nesse caso não é mais necessário declarar a propriedade name. -->
						<!-- name="urlImagem" -->
						<input th:field="*{urlImagem}" class="form-control" type="text" placeholder="url da imagem" />
						<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
						<div class="text-danger" th:errors="*{urlImagem}">
							Erros da url da imagem
						</div>
					</div>
					
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<!-- O th:field="*{descricao}", tag do thymeleaf, gera automaticamente as propriedades html name, id e value e as gerencia -->
						<!-- Portanto, nesse caso não é mais necessário declarar a propriedade name. -->
						<!-- name="descricao" -->
						<textarea th:field="*{descricao}" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
					</div>
					
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
